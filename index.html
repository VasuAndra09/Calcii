<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="icon"
      href="https://cdn.worldvectorlogo.com/logos/javascript-1.svg"
    />
    <script src="Script.js"></script>
  </head>
  <body>
    <div id="main">
      <img
        id="cpic"
        src="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
      />
      <h1>CALCULATOR</h1>
      Enter Number 1 :<input type="number" id="inp1" /> Enter Number 2 :<input
        type="number"
        id="inp2"
      />
      <div id="op">
        <button class="ops" onclick="add()">Add</button>
        <button class="ops" onclick="sub()">Sub</button>
        <button class="ops" onclick="multi()">Multi</button>
        <button class="ops" onclick="div()">Div</button>
      </div>
      <div id="submit">
        <button id="sub" onclick="pict()">Submit</button>
      </div>
      <p id="out"></p>
      <img
        src="https://img.freepik.com/free-vector/thank-you-placard-concept-illustration_114360-13436.jpg?q=10&h=200"
        id="pic"
      />
    </div>
  </body>
</html>
